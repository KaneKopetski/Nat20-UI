<div fxLayout="column"
     fxLayoutAlign="center center"
     [style.margin-top]="'120px'">
  <mat-card id="horizontal">
    <mat-card-content>
      <form novalidate (ngSubmit)="resetPassword()" [formGroup]="newPasswordForm">
        <div fxLayout="column" fxLayoutAlign="end center">
          <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="space-around center">
            <div fxLayout="column">
            <mat-form-field appearance="outline" class="no-padding" color="accent">
                <mat-label>Enter a password</mat-label>
                <input matInput type=password formControlName="password">
              </mat-form-field>
              <div fxLayout="column" fxLayoutGap="1px" class="validation-messages">
                <label fxLayout="row" fxLayoutAlign="start center" [ngClass]="newPasswordForm.controls['password'].hasError('required') ||
              newPasswordForm.controls['password'].hasError('minlength')  ? 'text-danger' : 'text-success'">
                  <mat-icon>{{ newPasswordForm.controls['password'].hasError('required') ||
                  newPasswordForm.controls['password'].hasError('minlength') ? 'cancel' :
                    'check_circle' }}</mat-icon>
                  {{ this.passwordMinLengthMessage }}
                </label>
                <label fxLayout="row" fxLayoutAlign="start center" [ngClass]="newPasswordForm.controls['password'].hasError('required') ||
              newPasswordForm.controls['password'].hasError('hasNumber')  ? 'text-danger' : 'text-success'">
                  <mat-icon>{{ newPasswordForm.controls['password'].hasError('required') ||
                  newPasswordForm.controls['password'].hasError('hasNumber') ? 'cancel' :
                    'check_circle' }}</mat-icon>
                  {{ this.passwordContainsNumberMessage }}
                </label>
                <label fxLayout="row" fxLayoutAlign="start center" [ngClass]="newPasswordForm.controls['password'].hasError('required') ||
                newPasswordForm.controls['password'].hasError('hasSpecialCharacters')  ? 'text-danger' : 'text-success'">
                  <mat-icon>{{ newPasswordForm.controls['password'].hasError('required') ||
                  newPasswordForm.controls['password'].hasError('hasSpecialCharacters') ? 'cancel' :
                    'check_circle' }}</mat-icon>
                  {{ this.passwordContainsSpecialCharacterMessage }}
                </label>
                <label fxLayout="row" fxLayoutAlign="start center" [ngClass]="newPasswordForm.controls['password'].hasError('required') ||
              newPasswordForm.controls['password'].hasError('hasCapitalCase')  ? 'text-danger' : 'text-success'">
                  <mat-icon>{{ newPasswordForm.controls['password'].hasError('required') ||
                  newPasswordForm.controls['password'].hasError('hasCapitalCase') ? 'cancel' :
                    'check_circle' }}</mat-icon>
                  {{ this.passwordContainsCapsMessage }}
                </label>
                <label fxLayout="row" fxLayoutAlign="start center" [ngClass]="newPasswordForm.controls['password'].hasError('required') ||
              newPasswordForm.controls['password'].hasError('hasSmallCase')  ? 'text-danger' : 'text-success'">
                  <mat-icon>{{ newPasswordForm.controls['password'].hasError('required') ||
                  newPasswordForm.controls['password'].hasError('hasSmallCase') ? 'cancel' :
                    'check_circle' }}</mat-icon>
                  {{ this.passwordContainsLowerCaseMessage }}
                </label>
              </div>
              <mat-form-field appearance="outline" class="no-padding" color="accent">
                <mat-label>Confirm your password</mat-label>
                <input matInput type=password formControlName="confirmPassword">
              </mat-form-field>
              <div fxLayout="column" fxLayoutGap="1px" class="validation-messages">
                <label fxLayout="row" fxLayoutAlign="start center"
                       [ngClass]="newPasswordForm.controls['confirmPassword'].hasError('noPasswordMatch') ? 'text-danger' : 'text-success'">
                  <mat-icon>
                    {{ newPasswordForm.controls['confirmPassword'].hasError('noPasswordMatch') ||
                  newPasswordForm.controls['password'].hasError('required') ? 'cancel' : 'check_circle' }}</mat-icon>
                  {{ this.passwordConfirmationMessage }}
                </label>
              </div>
              <button mat-flat-button color="accent" type="submit" [disabled]="!newPasswordForm.valid">
                Reset Password
              </button>
            </div>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
