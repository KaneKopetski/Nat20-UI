<div class="error-container" fxLayout="row" fxLayoutAlign="center center" toastContainer></div>


<div class="social-logins" fxLayout="column" fxLayoutAlign="end center">
  <button mat-flat-button color="accent" style="padding: .5rem; width: 250px;" (click)="googleLogin()">
    <mat-icon class="google-icon" svgIcon="googleLogo"></mat-icon>
    Login With Google
  </button>
</div>
<div fxLayout="column"
     fxLayoutAlign="center center">
  <mat-card>
    <mat-card-content>
      <form novalidate (ngSubmit)="signInWithEmail()" [formGroup]="this.loginForm">
        <div fxLayout="column" fxLayoutAlign="end center">
          <div fxLayout="column">


            <mat-form-field appearance="outline" color="accent">
              <mat-label>Enter your email</mat-label>
              <input matInput placeholder="pat@example.com" formControlName="email">
              <mat-error>{{ this.getEmailErrorMessage() }}</mat-error>
            </mat-form-field>



            <mat-form-field appearance="outline" color="accent">
              <mat-label>Enter your password</mat-label>
              <input matInput type=password formControlName="password">
              <mat-error>{{ this.getPasswordErrorMessage() }}</mat-error>
            </mat-form-field>

            <button mat-stroked-button type="submit" [disabled]="!this.loginForm.valid">Sign in with Email</button>

          </div>

          <mat-card-footer>
            <div fxLayout="row" [style.margin-top]="'10px'">
              <mat-divider class="hl" [style.margin]="'10px'" [inset]="true"></mat-divider>
              <p>or</p>
              <mat-divider class="hl" [style.margin]="'10px'" [inset]="true"></mat-divider>
            </div>
            <div fxLayout="column" fxLayoutAlign="center center">
              <button mat-flat-button color="accent" [style.width]="'180px'" [routerLink]="'/register'">SIGN UP</button>
              <mat-card-subtitle [style.margin-top]="'10px'">Forgot <a [routerLink]="'/reset-password'">password</a> or provider?</mat-card-subtitle>
            </div>
          </mat-card-footer>
        </div>
      </form>
    </mat-card-content>
    <mat-card-footer>
    </mat-card-footer>
  </mat-card>
</div>
