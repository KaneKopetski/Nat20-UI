<table mat-table [dataSource]="skillRankTableData" matSort>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let skillRankPair"> {{ skillRankPair.skill.name }} </td>
  </ng-container>

  <ng-container matColumnDef="keyAbility">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Key Ability</th>
    <td mat-cell *matCellDef="let skillRankPair"> {{ skillRankPair.skill.keyAbility | titlecase}} </td>
  </ng-container>

  <ng-container matColumnDef="ranks">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Ranks</th>
    <td mat-cell *matCellDef="let skillRankPair">
      <form [formGroup]="this.cbFormService.characterBuilderForm">
      <mat-form-field>
        <input matInput formControlName="{{ skillRankPair.skill.name }}" type="number" [min]="0" [max]="255">
      </mat-form-field>
      </form>
    </td>
  </ng-container>

  <ng-container matColumnDef="baseAbilityModifier">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Base Ability Modifier</th>
    <td mat-cell *matCellDef="let skillRankPair"> {{ this.calculateSkillBaseAbilityModifier(skillRankPair) }} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let skillRankPair">
      <button mat-flat-button
              color="primary">Select {{ skillRankPair.name }}</button>
      <button mat-icon-button class="inspect-class-button"
              (click)="openDialog(skillRankPair)"
              matTooltip="Inspect {{ skillRankPair.name }} details">
        <mat-icon>info</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="this.searchTableColumnsToDisplay; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: this.searchTableColumnsToDisplay;"></tr>

</table>

<mat-paginator [pageSizeOptions]="[25, 50, 100]"
               [color]="'accent'"
               showFirstLastButtons
               aria-label="Select page of skillRankPairs">
</mat-paginator>

<button mat-button matStepperPrevious>Back</button>
<button mat-flat-button color="accent" matStepperNext>Next</button>
